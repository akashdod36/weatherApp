<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather App</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="locationInput" class="form-control" placeholder="Enter location">
                    <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                </div>
                <button class="btn btn-violet mb-3 w-100" id="getCurrentLocationBtn">
                    <i class="fas fa-map-marker-alt me-2"></i> Use Current Location
                </button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="weatherInfo" class="weather-card p-4 text-center"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
